<div class="custom-date" (click)="openNativePicker()">
  <!-- input real -->
  <input 
    #nativeDate
    type="date" 
    [(ngModel)]="selectedStart"
    (change)="onDateChange()"
  />

  <!-- campo visual personalizado -->
  <div class="custom-date-display">
    <span *ngIf="!selectedStart">Selecciona fecha</span>
    <span *ngIf="selectedStart">{{ selectedStart }}</span>

    <i class="calendar-icon">
      <mat-icon>calendar_month</mat-icon>
    </i>
  </div>
</div>
