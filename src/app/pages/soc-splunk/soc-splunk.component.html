<app-header title="SOC (Splunk)">
  <div kpiObject class="kpi-object-container">
    <app-header-card
      [KPICard]="notMainKpi"
      [group]="blockedEvents"
      [KpiTitle]="'Blocked Events'"
    ></app-header-card>
    <app-header-card
      [KPICard]="notMainKpi"
      [group]="failedLogins"
      [KpiTitle]="'Failed Login Attempts'"
    ></app-header-card>
    <app-header-card
      [KPICard]="isMainKPI"
      [KpiTitle]="'Critical Events'"
      [group]="criticalEvents"
    ></app-header-card>
  </div>
</app-header>

<div class="dashboard-content">
  <div class="main-grid-container">
    <div class="grid-item item1">
      <app-custom-barchart
        [dimension]="loginStatusDimension"
        [group]="loginsByStatus"
        xAxisLabel="Login Status"
        yAxisLabel="Count"
        title="Login Success vs Failed Attempts"
      ></app-custom-barchart>
    </div>

    <div class="grid-item item2">
      <app-piechart
        [title]="'Events by Severity'"
        [dimension]="severityDimension"
        [group]="eventsBySeverity"
      ></app-piechart>
    </div>

    <div class="grid-item item3">
      <app-custom-linechart
        [dimention]="monthDimension"
        [group]="eventsByMonth"
        [title]="'Security Events Timeline'"
      ></app-custom-linechart>
    </div>

    <div class="grid-item item4">
      <app-custom-barchart
        [dimension]="threatCategoryDimension"
        [group]="eventsByThreatCategory"
        xAxisLabel="Threat Type"
        yAxisLabel="Count"
        title="Events by Threat Category"
      ></app-custom-barchart>
    </div>
  </div>
</div>
