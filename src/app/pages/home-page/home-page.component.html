<app-header
  title="Portal Home Page"
  [subtitle]="'Overview of key security metrics and system performance.'"
>
  <div kpiObject class="kpi-object-container">
    <app-header-card
      [KPICard]="notMainKpi"
      [KpiTitle]="'Total Incidents'"
      [group]="all"
    ></app-header-card>
    <app-header-card
      [KPICard]="notMainKpi"
      [KpiTitle]="'Affected Hosts'"
      [group]="openIncidentsGroup"
    ></app-header-card>
    <app-header-card
      [KPICard]="isMainKPI"
      [KpiTitle]="'Critical Vulnerabilities'"
      [group]="criticalTotal"
    ></app-header-card>
  </div>
</app-header>

<div class="ai-summary">
  <p>
    We've prepared a summary of the day's most important insights. Click the
    button to access the details.
  </p>
  <button class="button" (click)="openAiSummaryModal()">Open AI Summary</button>
</div>

<div class="dashboard-content">
  <!-- <app-clear-filters-button
    [clearFn]="clearAllFilters.bind(this)"
  ></app-clear-filters-button> -->

  <!-- <app-dashboard-test></app-dashboard-test>
  <app-servicenow-test></app-servicenow-test> -->
  <div class="main-grid-container">
    <div class="grid-item item1">
      <!-- <app-barchart
        [xAxis]="'Thread type'"
        [yAxis]="'Amount'"
        [title]="'Incidents per thread type'"
        [dimension]="typeDim"
        [group]="typeGroup"
      >
      </app-barchart> -->
      <app-custom-barchart
        [dimension]="typeDim"
        [group]="typeGroup"
        xAxisLabel="Thread type"
        yAxisLabel="Amount"
        title="Incidents per thread type"
      ></app-custom-barchart>
    </div>
    <div class="grid-item item2">
      <app-piechart
        [title]="'Incidents source'"
        [dimension]="srcDim"
        [group]="srcGroup"
      ></app-piechart>
    </div>
    <div class="grid-item item3">
      <!-- <app-linechart
        [title]="'Critical threads per day'"
        [xAxis]="'Days'"
        [yAxis]="'Amount'"
        [dimension]="dateDim"
        [group]="criticalGroup"
      ></app-linechart> -->
      <app-custom-linechart
        [dimention]="dateDim"
        [group]="criticalGroup"
        [title]="'Threads by month'"
      ></app-custom-linechart>
    </div>
    <div class="grid-item item4">
      <app-radar-chart
        [dimension]="vectorDim"
        [group]="vectorGroup"
        [title]="'Attack vectors'"
      ></app-radar-chart>
    </div>
    <div class="grid-item item5">
      <app-custom-barchart
        [dimension]="sevDim"
        [group]="sevGroup"
        xAxisLabel="Severity"
        yAxisLabel="Number of threads"
        title="Threads by Severity"
      ></app-custom-barchart>
    </div>
  </div>
</div>
