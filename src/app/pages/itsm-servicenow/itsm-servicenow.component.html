<app-header title="ITSM ServiceNow Portal">
  <div kpiObject class="kpi-object-container">
    <app-header-card
      [KPICard]="notMainKpi"
      [KpiValue]="mttValue"
      [KpiTitle]="'Mean Time to Resolution'"
    ></app-header-card>
    <app-header-card
      [KPICard]="notMainKpi"
      [KpiValue]="numberOfOpenedTickets"
      [KpiTitle]="'Opened Tickets'"
    ></app-header-card>
    <app-header-card
      [KPICard]="isMainKPI"
      [KpiValue]="22"
      [KpiTitle]="'Critical Vulnerabilities'"
    ></app-header-card>
  </div>
</app-header>
<div class="dashboard-content">
  <!-- <app-dashboard-test></app-dashboard-test>
  <app-servicenow-test></app-servicenow-test> -->
  <div class="main-grid-container">
    <div class="grid-item item1">
      <app-barchart
        [title]="'Tickets per month'"
        [dimension]="chartService.dimensions['priority']"
        [group]="chartService.groups['month']"
      >
      </app-barchart>
    </div>
    <div class="grid-item item2">
      <app-piechart
        [title]="'Ticket Priority'"
        [dimension]="chartService.dimensions['priority']"
        [group]="chartService.groups['priority']"
      ></app-piechart>
    </div>
    <div class="grid-item item3">
      <app-linechart
        [dimension]="chartService.dimensions['month']"
        [group]="chartService.groups['month']"
      ></app-linechart>
    </div>
    <div class="grid-item item4">
      <app-stackedbars></app-stackedbars>
    </div>
    <div class="grid-item item5">5</div>
  </div>
</div>
